<div class="recipe-list">
  <div>
    <button class="btn btn-success">Add Recipe</button>
  </div>
  <div>
    <app-recipe-item 
      *ngFor="let item of recipes" 
      [recipe]="item"
      (recipeDeleted)="onRecipeDeleted($event)"
    >
    <span>Note</span>
    </app-recipe-item>
  </div>
</div>

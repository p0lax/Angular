<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<hr>
<p *ngIf="isDetailsVisible; else noSecrets">
  Secret details about Angular 5 here!
</p>
<ng-template #noSecrets>
  <p>There are no secrets here!!!</p>
</ng-template>

<div class="actions">
  <div 
    *ngFor="let action of toggleActions; let i = index;" 
    [ngClass]="{active: i >= 4}"
    [ngStyle]="{backgroundColor: i >= 4 && 'darkblue'}"
  >
    {{action}}
  </div>
</div>
